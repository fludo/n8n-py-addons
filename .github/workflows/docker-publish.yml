name: Docker Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract n8n version from base image
        id: n8n_version
        run: |
          docker pull n8nio/n8n:latest
          
          N8N_VERSION=$(docker inspect n8nio/n8n:latest | \
            jq -r '.[0].Config.Labels."org.opencontainers.image.version"')
          
          # If version is null or empty, try to get it from image config
          if [ "$N8N_VERSION" = "null" ] || [ -z "$N8N_VERSION" ]; then
            N8N_VERSION="latest"
          fi
          
          echo "version=${N8N_VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted N8n version: ${N8N_VERSION}"
          
          # Debug: show all labels
          echo "All image labels:"
          docker inspect n8nio/n8n:latest | jq '.[0].Config.Labels'

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            swissmountain/n8n-py-addons:latest
            swissmountain/n8n-py-addons:n8n-${{ steps.n8n_version.outputs.version }}
          cache-from: type=registry,ref=swissmountain/n8n-py-addons:buildcache
          cache-to: type=registry,ref=swissmountain/n8n-py-addons:buildcache,mode=max

      - name: Logout from Docker Hub
        if: github.event_name != 'pull_request'
        run: docker logout
